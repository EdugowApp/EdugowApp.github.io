<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDUGOW: Cachimboz app pre-universitaria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="img\EDUGOW-just-OFICIAL-short-logo-panda.png" alt="Logo" />
              <h3>Diver-Edu-Gow</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Beneficios</a></li>
                <li><a href="#">Precios</a></li>
                <li><a href="#">Testimonios</a></li>
                <li><a href="https://play.google.com/store/apps/details?id=edugow.cachimboz" class="btn">Aprender</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
<!--                 <h1>EDUGOW: App de aprendizaje </h1> -->
                <h1> <span>Cachimboz:</span> </h1>
                <h2>Repaso para examenes de admisión</h2>
              </div>
              <ul>
                <li class="text">
                Preparate con resumenes y prácticas.
                </li>
              <li class="text">Duolingo para tu preparación Académica,</li>
              <li class="text">Aprendizaje rápido, divertido y efectivo.</li>
            </ul>
              <div class="cta">
                <a target="_blank" href="https://play.google.com/store/apps/details?id=edugow.cachimboz" class="btn">Descarga la app gratis</a>
              </div>
            </div>

            <div class="right">
              <img src="./img/person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
